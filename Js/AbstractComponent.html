<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/browser.js"></script>
</head>
<body>
   <div id="root"></div>
</body>
<script type="text/babel">
    //1、将Comment进行组件拆分和抽象

    //图像组件
    function Avatar(props) {
        return <img src={props.user.avatarUrl} alt={props.user.name}/>;
    }

    //用户信息组件
    function UserInfo(props){
        return (<div className="UserInfo">
            <div className="user"></div>
             <div className="Comment-date">  {props.date.toLocaleDateString()}</div>
        </div>);
    }

    //Comment 将拆分的组合进行组件
    function Comment(props){
        return (<div className="Comment">
            <Avatar user={props.user}/>
            <UserInfo text={props.text} date={props.date}/>
        </div>);
    }

    // 数据源
    const comment={
        date: new Date(),
        text: 'I hope you enjoy learning React!',
        user: {
            name: 'Hello Kitty',
            avatarUrl: 'http://placekitten.com/g/64/64'
        }
    }

    ReactDOM.render(
            <Comment user={comment.user} text={comment.text} date={comment.date}/>,
                document.getElementById('root')
    );

</script>
</html>
